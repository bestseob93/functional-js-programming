<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>2.4 if else || && 삼항 연산자 다시보기</title>
  </head>
  <body>
    <script>
      // 코드 2-61
      if (var a = 0) {
        console.log(a); // Uncaught SyntaxError: Unexpected token var
      }

      // 코드 2-62
      if (function f1() {}) {
        console.log('is there f1?'); // is there f1?
      }

      f1(); // Uncaught ReferenceError: f1 is not defined

      // 코드 2-63 이미 선언되어 있는 변수의 값 재할당
      var a;
      if (a = 5) {
        console.log(a); // 5
      }

      if (a = 0) {
        console.log(1);
      } else {
        console.log(a); // 0;
      }

      if (!(a = false)) {
        console.log(a); // false
      }

      if (a = 5 - 5);
      else console.log(a); // 0
    </script>

    <script>
      // 코드 2-64
      var obj = {};
      if (obj.a = 5) {
        console.log(obj.a);
      } // 5

      if (obj.b = false) {
        console.log(obj.b);
      } else {
        console.log('hi');
      } // hi

      var c;
      if (c = obj.c = true) {
        console.log(c);
      } // true

      // 코드 2-65
      function add(a, b) {
        return a + b;
      }

      if (add(1, 2)) {
        console.log('hi1');
      }

      var a;
      if (a = add(1, 2)) {
        console.log(a);
      } // 3

      if (function() { return true; }()) console.log('hi'); // hi
    </script>

    <script>
      // 코드 2-66
      var a = true;
      var b = false;

      var v1 = a || b;
      console.log(v1); // true

      var v2 = b || a;
      console.log(v2); // true

      var v3 = a && b;
      console.log(v3); // false

      var v4 = b && a;
      console.log(v4); // false

      // 코드 2-67
      var a = 'hi';
      var b = '';

      var v1 = a || b; // (1) a가 긍정적인 값이면 '||' 이후를 확인하지 않아 'a'값이 'v1'에 담긴다.
      console.log(v1); // 'hi'

      var v2 = b || a; // (2) b가 부정적이여서 a를 확인 했고 a의 값이 담겼다.
      console.log(v2); // 'hi'

      var v3 = a && b; // (3) a가 긍정적인 값이어서 && 이후를 확인하게 되고 'b'값이 담긴다.
      console.log(v3); // ''

      var v4 = b && a; // (4) b가 부정적인 값이여서 && 이후를 확인할 필요 없이 b 값이 담긴다.
      console.log(v4); // ''

      // 코드 2-68
      console.log(0 && 1); // 0

      console.log(1 && 0); // 0

      console.log([] || {}); // []

      console.log([] && {}); // {}

      console.log([] && {} || 0); // {}

      console.log(0 || 0 || 0 || 1 || null); // 1

      console.log(add(10, -10) || add(10, -10)); // 0

      console.log(add(10, -10) || add(10, 10)); // 20

      var v;
      console.log(v = add(10, -10) || v++ && 20); // 0 (0 || 0 && 20)

      var v;
      console.log(v= add(10, -10) || ++v && 20); // 20  (0 || 1 && 20)
    </script>
  </body>
</html>
